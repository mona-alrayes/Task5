<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-black-50">Calculator</h2>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <input type="text" id="result" class="form-control" readonly>
                        <div class="d-flex flex-wrap justify-content-between mt-3">
                            <button class="btn btn-success" onclick="clearResult()">C</button>
                            <button class="btn btn-dark" onclick="appendToResult('7')">7</button>
                            <button class="btn btn-dark" onclick="appendToResult('8')">8</button>
                            <button class="btn btn-dark" onclick="appendToResult('9')">9</button>
                            <button class="btn btn-warning" onclick="appendToResult('/')">/</button>
                            <button class="btn btn-dark" onclick="appendToResult('4')">4</button>
                            <button class="btn btn-dark" onclick="appendToResult('5')">5</button>
                            <button class="btn btn-dark" onclick="appendToResult('6')">6</button>
                            <button class="btn btn-warning" onclick="appendToResult('*')">*</button>
                            <button class="btn btn-dark" onclick="appendToResult('1')">1</button>
                            <button class="btn btn-dark" onclick="appendToResult('2')">2</button>
                            <button class="btn btn-dark" onclick="appendToResult('3')">3</button>
                            <button class="btn btn-warning" onclick="appendToResult('-')">-</button>
                            <button class="btn btn-dark" onclick="appendToResult('0')">0</button>
                            <button class="btn btn-danger" onclick="calculateResult()">=</button>
                            <button class="btn btn-warning" onclick="appendToResult('+')">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/script.js"></script>
</body>
</html>
